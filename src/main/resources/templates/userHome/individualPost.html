<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <link rel="stylesheet" type="text/css" href="/../userHomeCSS.css">
    <link rel="stylesheet" type="text/css" href="/../generalStyle.css">
</head>
<body style="background-color: #c5ebef">

    <header th:replace="navigation/headNavigation" :: header>

    </header>
    <!-- table to comment on from a post -->
    <table>
        <thead>
        <tr>
            <th>Person ID</th>
            <th>Comment</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="comments: ${comment}">
            <td th:text="${comments.personID}"/>
            <td th:text="${comments.commentText}"/>
        </tr>
        </tbody>
    </table>

    <button class="btn-addComment btn" id="btn-addComment">Add comment</button>

</body>
</html>
