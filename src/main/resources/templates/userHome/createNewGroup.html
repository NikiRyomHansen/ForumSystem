<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create a new Group</title>
    <link rel="stylesheet" type="text/css" href="/../createGroupCSS.css">
    <link rel="stylesheet" type="text/css" href="/../generalStyle.css">
</head>
<body style="background-color: #c5ebef">

    <header th:replace="navigation/headNavigation" :: header>
    </header>

    <h1>New Group creation</h1>

    <!-- Input areas to add information about new groups  -->
    <form action="/createNewGroup" method="post">
        <label>Group Name: </label>
        <input type="text" name="groupName"/>
        <br>
        <label>Group Description: </label>

        <textarea rows="6" cols="50" type="text" name="groupDescription"></textarea>
        <div>
            <br>
            <input class="btn" id="btn-createNewGroupSubmit" type="submit" value="Confirm"/>
            <br>
            <input class="btn" id="btn-createNewGroupReset" type="reset" value="Cancel"/>
        </div>


    </form>

</body>
</html>
