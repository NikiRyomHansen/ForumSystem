<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="loginCSS.css">
</head>
<body>

    <h1>Welcome to Transrationel</h1>

    <label>Username: </label>
    <input type="text" name="personUsername">
    <label>Password: </label>
    <input type="password" name="personPassword">

    <input style="color: black" type="submit" value="Login"/>

    <a href="/createUserWindow">
     <button class="btn-createUserWindow btn" id="btn-createUserWindow">Create new user</button>
    </a>

    <a href="/userFrontPage">
        <button class="btn-goToFrontpage btn" id="btn-goToFrontpage">Go to user frontpage</button>
    </a>

    <!--<a th:href="@{'/viewPersonIDOne/'+${person.personID}}">
        <button class="btn-viewPersonIDOne btn" id="btn-viewPersonIDOne">Profile</button>
    </a>-->

    <a href="/frontPage">
        <button class="btn-frontPage btn" id="btn-frontPage">Go to Admin frontpage</button>
    </a>

    <h1>List of users</h1>

    <table>
        <thead>
        <tr>
            <th>Username</th>
            <th>E-mail</th>
            <th>Picture</th>
            <th>Profile Description</th>
            <th>User Permission</th>
            <th>Options</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person: ${personList}">
            <td th:text="${person.personUsername}" />
            <td th:text="${person.email}" />
            <td th:text="${person.picture}" />
            <td th:text="${person.personDescription}" />
            <td th:text="${person.permission}" />
            <td>
                <a th:href="@{'/userFrontPage/'+${person.personID}}">
                    <button class="btn-userFrontPage btn" id="btn-userFrontPage">View this user</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</body>
</html>
